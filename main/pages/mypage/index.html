<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
    <link rel="stylesheet" href="../../css/defult.css">
    <link rel="stylesheet" href="../../css/mypage.css">
</head>

<body>
    <div class="mypage-container">
        <div class="headMenu">
            <div class="lang"><span>kr</span><span>eng</span></div>
            <h1 class="logo">logo</h1>
            <div class="headBtn">menu</div>
        </div>
        <div class="mypage-info-container">
            <div class="my-info">
                <div class="rank-img">
                    <img src="../../images/icon-dey.png" alt="등급" style="width: 100%; height:100%;">
                </div>
                <table class="myinfo-table">
                    <tr>
                        <th>Email</th>
                        <td>{email}</td>
                    </tr>
                    <tr>
                        <th>Phone</th>
                        <td>
                            <NumberFormat value={phone} displayType="text" format="### - #### - ####" mask="_" />
                        </td>
                    </tr>
                    <tr>
                        <th>Name</th>

                        <td>{name}</td>
                    </tr>
                    <tr>
                        <th>Wallet</th>
                        <td>{walletAddress}</td>
                    </tr>
                </table>
                <h3 class="rank-name">GOING</h3>
            </div>
            <div class="info-container">
                <p class="title">Erugo World 정보</p>
                <form class="info-box ew-info">
                    <p>
                        <label for="ew-ewc">EW EWC</label>
                        <input type="text" name="ew-ewc" placeholder="0" />
                    </p>
                    <p>
                        <label for="ew-rugo">EW RUGO</label>
                        <input type="text" name="ew-rugo" placeholder="0" />
                    </p>
                </form>
                <p class="title">Security Wallet 정보</p>
                <form class="info-box ">
                    <p>
                        <label for="sw-eth">SW ETH</label>
                        <input type="text" name="sw-eth" placeholder="0.000000000" />
                    </p>
                    <p>
                        <label for="sw-ewc">SW EWC</label>
                        <input type="text" name="sw-ewc" placeholder="0.000000000" />
                    </p>
                </form>
                <!-- 거래소에서 가져오기 -->
                <form class="get-item">
                    <p class="title">거래소에서 가져오기</p>
                    <p class="input-box">
                        <label for="lbank">LBANK</label>
                        <input type="text" name="lbank" placeholder="이체방법 확인" disabled />
                    </p>
                    <br>
                    <p class="title">Security Wallet에서 가져오기</p>
                    <p class="input-box width">
                        <label for="sw-ewc">SW EWC</label>
                        <input type="text" name="sw-ewc" placeholder="0" />
                        <button type="button" class="custom-btn right btn-6"><span>Exchange</span></button>
                    </p>
                    <!-- sw EWC 개수 변수 -->
                    <p class="wallet-notice">※ SecurityWallet EWC 개수는0.00000000 개 입니다</p>
                </form>
            </div>
        </div>
        <div class="rugo-change">
            <form class="change-rugo">
                <p class="title">RUGO로 변환하기</p>
                <p class="input-box">
                    <label for="sw-ewc">EW EWC</label>
                    <input type="text" name="sw-ewc" placeholder="0" />
                </p>
                <p class="change-arrow-img">
                    <img src="../../images/arrow-left.png" alt="화살표">
                    <button type="button" class="custom-btn rugo-exchange btn-6"><span>Exchange</span></button>
                </p>
                <p class="input-box">
                    <label for="rugo">RUGO</label>
                    <input type="text" name="rugo" placeholder="0" />
                </p>
                <p class="wallet-notice">EXCHANGE RATE : 1 Erugo Coin = 2601 RUGO</p>
                <button type="button">로그아웃</button>
            </form>
        </div>

    </div>

    <script></script>
</body>

</html>
